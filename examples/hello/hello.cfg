SECTIONS {
    VECTORS load=VECTORS kind=CODE { tags bank=$000 }
    HEADER  load=HEADER  kind=CODE { tags bank=$000 }
    ROM0    load=ROM000  kind=CODE { tags bank=$000 }

    VRAM0   load=VRAM0   kind=UNINIT { tags bank=$00 }

    WRAM0   load=WRAM0   kind=UNINIT { tags bank=$00 }
    WRAM1   load=WRAM1   kind=UNINIT { tags bank=$01 }

    OAM     load=OAM     kind=UNINIT
    WAVERAM load=WAVERAM kind=UNINIT
    HRAM    load=HRAM    kind=HIGHPAGE
}

MEMORIES {
    VECTORS start=$0000 size=$0100 kind=READONLY fill=$00
    HEADER  start=$0100 size=$0050 kind=READONLY fill=$00
    ROM000  start=$0150 size=$3EB0 kind=READONLY fill=$00
    ROM001  start=$4000 size=$4000 kind=READONLY fill=$00

    VRAM0   start=$8000 size=$2000 kind=READWRITE

    XRAM0   start=$A000 size=$2000 kind=READWRITE
    XRAM1   start=$A000 size=$2000 kind=READWRITE

    WRAM0   start=$C000 size=$1000 kind=READWRITE
    WRAM1   start=$D000 size=$1000 kind=READWRITE

    OAM     start=$FE00 size=$00A0 kind=READWRITE
    WAVERAM start=$FF30 size=$0010 kind=READWRITE
    HRAM    start=$FF80 size=$007E kind=READWRITE
}
