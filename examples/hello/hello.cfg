MEMORIES {
    HIRAM start=$FF80 size=$007E kind=READWRITE

    HEADER start=$0100 size=$0050 kind=READONLY
    BANK0 start=$0150 size=$3EB0 kind=READONLY
    BANK0 start=$4000 size=$4000 kind=READONLY
}

SECTIONS {
    HIRAM load=HIRAM kind=HIGHPAGE

    HEADER load=HEADER kind=CODE
    BANK0 load=BANK0 kind=CODE fill=$00 {
        tags bank=$00
    }
}
